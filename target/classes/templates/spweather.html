<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Clima - São Paulo</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #89c9ff, #fef3c7);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .widget {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 18px;
            padding: 20px 24px;
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.18);
            display: flex;
            align-items: center;
            gap: 16px;
            max-width: 360px;
        }

        .widget-main {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .city {
            font-size: 1.1rem;
            font-weight: 600;
            color: #0f172a;
        }

        .temp {
            font-size: 2.3rem;
            font-weight: 700;
            color: #0f172a;
        }

        .desc {
            font-size: 0.95rem;
            color: #64748b;
        }

        .icon-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .icon-box img {
            width: 72px;
            height: 72px;
        }

        .icon-label {
            font-size: 0.8rem;
            color: #64748b;
        }
    </style>
</head>
<body>
<div class="widget">
    <div class="widget-main">
        <div class="city">
            <span th:text="${weather.city}">São Paulo</span>
            <span th:text="'(' + ${weather.country} + ')'">(BR)</span>
        </div>
        <div class="temp">
            <span th:text="${#numbers.formatDecimal(weather.temperature, 0, 'POINT', 1, 'POINT')}">
                28.9
            </span>°C
        </div>
        <div class="desc" th:text="${weather.description}">
            cielo claro
        </div>
    </div>

    <div class="icon-box">
        <img th:src="@{'https://openweathermap.org/img/wn/' + ${weather.icon} + '@2x.png'}"
             alt="Ícone do tempo">
        <div class="icon-label">OpenWeather</div>
    </div>
</div>
</body>
</html>
