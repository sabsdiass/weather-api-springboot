<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Clima – Brasil</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="page">
    <div class="controls">
        <label for="cities" class="controls-label">Seleccione una ciudad de Brasil:</label>
        <select id="cities" class="controls-select">
            <option value="São Paulo, SP">São Paulo (SP)</option>
            <option value="Rio de Janeiro, RJ">Rio de Janeiro (RJ)</option>
            <option value="Salvador, BA">Salvador (BA)</option>
        </select>
    </div>

    <div class="widget">
        <div class="widget-main">
            <div class="city" id="city-name">Cargando...</div>
            <div class="temp" id="temp">-- ºC</div>
            <div class="desc" id="description">---</div>
        </div>
        <div class="icon-box">
            <div class="icon-circle">
                <img id="icon" alt="">
            </div>
            <div class="icon-label">OpenWeather</div>
        </div>
    </div>
</div>

<script th:src="@{/js/api/apiService.js}"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
